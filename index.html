<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏专家系统 - 插件商店</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-solar-panel"></i>
                <h1>光伏专家系统</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active">插件商店</a>
                <a href="my-plugins.html" class="nav-link">我的插件</a>
                <a href="upload.html" class="nav-link">上传插件</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索插件..." class="search-input">
                        <button class="search-btn">搜索</button>
                    </div>
                    <div class="search-filters">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">所有分类</option>
                            <option value="data-analysis">数据分析</option>
                            <option value="optimization">优化算法</option>
                            <option value="monitoring">监控系统</option>
                            <option value="prediction">预测模型</option>
                            <option value="visualization">可视化</option>
                        </select>
                        <select id="sortFilter" class="filter-select">
                            <option value="popular">最受欢迎</option>
                            <option value="newest">最新发布</option>
                            <option value="rating">评分最高</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 分类标签 -->
            <section class="categories-section">
                <div class="categories">
                    <button class="category-tag active" data-category="">全部</button>
                    <button class="category-tag" data-category="data-analysis">数据分析</button>
                    <button class="category-tag" data-category="optimization">优化算法</button>
                    <button class="category-tag" data-category="monitoring">监控系统</button>
                    <button class="category-tag" data-category="prediction">预测模型</button>
                    <button class="category-tag" data-category="visualization">可视化</button>
                </div>
            </section>

            <!-- 插件网格 -->
            <section class="plugins-section">
                <div class="plugins-grid" id="pluginsGrid">
                    <!-- 插件卡片将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 加载更多按钮 -->
            <section class="load-more-section">
                <button id="loadMoreBtn" class="load-more-btn">
                    <i class="fas fa-plus"></i>
                    加载更多插件
                </button>
            </section>
        </div>
    </main>

    <!-- 上传插件模态框 -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>上传插件</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="pluginName">插件名称</label>
                        <input type="text" id="pluginName" required>
                    </div>
                    <div class="form-group">
                        <label for="pluginDescription">插件描述</label>
                        <textarea id="pluginDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pluginCategory">分类</label>
                        <select id="pluginCategory" required>
                            <option value="">选择分类</option>
                            <option value="data-analysis">数据分析</option>
                            <option value="optimization">优化算法</option>
                            <option value="monitoring">监控系统</option>
                            <option value="prediction">预测模型</option>
                            <option value="visualization">可视化</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pluginFile">插件文件</label>
                        <input type="file" id="pluginFile" accept=".zip,.tar.gz" required>
                    </div>
                    <div class="form-group">
                        <label for="pluginVersion">版本号</label>
                        <input type="text" id="pluginVersion" placeholder="1.0.0" required>
                    </div>
                    <div class="form-group">
                        <label for="pluginAuthor">作者</label>
                        <input type="text" id="pluginAuthor" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelUpload">取消</button>
                        <button type="submit" class="btn-primary">上传插件</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 浮动上传按钮 -->
    <button id="uploadBtn" class="floating-upload-btn">
        <i class="fas fa-plus"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
